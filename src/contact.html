<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time with friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form style="color: darkgreen;">

    First name: <input type="text" name="first name" maxlength="15">
    <br>
    Last name: <input type="text" name="last name" maxlength="15">
    <br>
    Message: <input type="text" message="enter message" rows="2" maxlength="300">
    <br>
    Send:
    <input type="radio" id="Yes" name="htmlQuestion">
    <label for="Yes">Yes</label>
    <input type="radio" id="No" name="htmlQuestion">
    <label for="No">No</label>
    <br>
    or call: (901)*** ****


</form>



</body>
</html>
